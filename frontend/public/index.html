  <style>
    
.user-list-container {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.user-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.user-table th,
.user-table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.user-table th {
    background-color: #f5f5f5;
    font-weight: bold;
}

.user-table tr:hover {
    background-color: #f9f9f9;
}

.error-message {
    color: red;
    margin: 10px 0;
}


th, td{
  font-size: .65em;
  width: auto;
  text-overflow: ellipsis;
  min-width: 6rem;
}

.todo-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.logout-btn {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
}

.todo-form {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.todo-form input {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    flex: 1;
}

.todo-form button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
}

.todo-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 10px;
}

.todo-item.completed {
    background-color: #f8f9fa;
}

.todo-item.completed h3 {
    text-decoration: line-through;
    color: #6c757d;
}

.todo-content {
    flex: 1;
}

.todo-actions {
    display: flex;
    gap: 10px;
    align-items: center;
}

.delete-btn {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 4px 8px;
    border-radius: 4px;
    cursor: pointer;
}

.error-message {
    color: #dc3545;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #dc3545;
    border-radius: 4px;
    background-color: #f8d7da;
}
  </style>
